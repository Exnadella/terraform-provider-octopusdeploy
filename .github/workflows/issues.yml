name: Create Story in Shortcut
on:
  issues:
    types:
      - opened
jobs:
  create-story:
    runs-on: ubuntu-latest
    steps:
      - name: Create Story in Shortcut
        run: |
          curl -X POST -H "Content-Type: application/json" -H "Shortcut-Token: ${{ SHORTCUT_API_TOKEN }}" -d '{ "name": "#${{ github.event.issue.number }} ${{ github.event.issue.title }}", "project_id": "${{ SHORTCUT_PROJECT_ID }}" }' -L "https://api.app.shortcut.com/api/v3/stories"
